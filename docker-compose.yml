version: '3.8'

services:
  partners-db:
    env_file: .env
    image: postgres:12.17
    environment:
      POSTGRES_HOST: ${DB_HOST}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - ${DB_PORT}:5432
    restart: always
    volumes:
      - partners_volume:/var/lib/postgresql/data
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    networks:
      - partners-net

  partners-server:
    env_file: .env
    build: .
    restart: always
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
    environment:
      DB_HOST: host.docker.internal
    depends_on:
      - partners-db
    networks:
      - partners-net
    extra_hosts:
      - 'host.docker.internal:host-gateway'

networks:
  partners-net:
    driver: bridge

volumes:
  partners_volume:
